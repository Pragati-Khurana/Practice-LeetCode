name: Sync LeetCode Java Problems

on:
  schedule:
    - cron: "0 8 * * 6"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install leetcode-export
        run: pip install leetcode-export

      - name: Export Solved Java Problems
        env:
          LEETCODE_CSRF_TOKEN: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
        run: |
          rm -rf leetcode-java
          leetcode-export \
            --lang java \
            --dir ./leetcode-java \
            --readme \
            --only-solved \
            --cookie "csrftoken=${LEETCODE_CSRF_TOKEN}; LEETCODE_SESSION=${LEETCODE_SESSION}"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update solved Java problems" || echo "No changes"
          git push
